<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent + navigator.vendor + window.opera;

            try {
                if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    // Прямая ссылка для iPhone
                    window.location.href = "https://example.com/contact.vcf";
                } else if (/Android/i.test(userAgent)) {
                    // Прямая ссылка для Android
                    window.location.href = "https://example.com/contact.vcf";
                } else {
                    // Ссылка по умолчанию
                    window.location.href = "https://example.com/contact.vcf";
                }
            } catch (error) {
                console.error("Ошибка перенаправления:", error);
                document.body.innerHTML = `
                    <p>Произошла ошибка. <a href="https://example.com/contact.vcf">Нажмите здесь</a>, чтобы открыть контакт.</p>`;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <noscript>
        <p>Для открытия карточки контакта требуется включить JavaScript. 
        <a href="https://example.com/contact.vcf">Нажмите здесь</a>, чтобы открыть контакт.</p>
    </noscript>
</body>
</html>
